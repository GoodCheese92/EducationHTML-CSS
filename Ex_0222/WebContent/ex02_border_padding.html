<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border와 padding</title>
		
		<style type="text/css">
         /* p{border-top:10px solid red;
			  border-bottom:10px solid red;} */
			p{border-width:10px 0 10px;
			  border-style:solid;
			  border-color:red;
			  width:400px;
			  padding:10px;
			  text-indent:20px; /* indent: 들여쓰다 */
			  text-align:justify; /* align : 정렬방식(justify:기본, center:중앙, right:우측, left:좌측) */
			  line-height:1.4; /* 줄간격 : 16px * 1.4배 만큼의 px값 권장 */
			  }
			   
		</style>
	</head>
	
	<body>
		<p>
			꼬불꼬불 울퉁불퉁 험한 길도 두렵지 않아
			어두컴컴 끝이 없는 긴 터널도 친구와 함께라면 언제나 즐거워
		</p>
		
	</body>
</html>
