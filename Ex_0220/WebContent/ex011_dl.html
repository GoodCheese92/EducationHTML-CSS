<!DOCTYPE html>

	<html>
	
	<head>
		<meta charset="UTF-8">
		<title>dl(정의목록)</title>
	</head>
	
	<body>
		<!-- ul과 비슷하나, 사전적으로 명확하게 의미가 정의되어 있는 것들을 위주로 사용하는 편 -->
		<dl><!-- dl : Definition List -->
			<dt>Bear</dt><!-- dt : Definition-list Term -->
			<dd>곰</dd><!-- dd : Definition-list Definition -->
			<dd>참다, 견디다</dd>
		</dl>
	</body>
	
</html>
