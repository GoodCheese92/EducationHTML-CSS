<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery의 HTML</title>
		
		<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
		
		<script>
			// 초기화
			$(function(){
				$("#btn1").click(function(){
					// #aa태그에 작성되어 있는 내용을 가져온다.
					let aa = $("#aa").html();
					// alert(aa);
					$("#aa").html("<h2>곧 점심시간이네</h2>");
				});
				
				$("#btn2").click(function(){
					$("#bb").html("");
				});
				
				// 먼저 발견한 태그를 기준으로 내용을 가져온다.
				// 내용을 변경하는 것은 전부 다 바꾼다.
				$("#btn3").click(function(){
					// body에 존재하는 p태그들 중 가장 위에 있는 태그의 값을 가져올 수 있다.
					alert($("p").html());
					
					$("p").css("border", "1px solid red");
				});
				
			})
		</script>
	</head>
	
	<body>
		<input type="button" value="btn1" id="btn1">	
		<input type="button" value="btn2" id="btn2">	
		<input type="button" value="btn3" id="btn3">
		
		<div id="aa">테스트용 문장</div>	
		<div id="bb">오늘은 3월 2일임</div>
		<p>내일은 세계 북극곰 협회에서 지정한 일찍 끝나는 날</p>	
		<p>Hello world!</p>	
	</body>
</html>
